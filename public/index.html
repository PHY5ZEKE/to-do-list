<style>
  body {
    background: #323232;
    background-size: 400% 400%;
    animation: Gradient 3s ease infinite;
    font-family: 'Inter', sans-serif;
  }

  .bg-dark-neon {
    background-image: url("/waves.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  font-family: 'Roboto', sans-serif;
  }

  .text-neon {
   
  }



  .form-control:focus {
    box-shadow: none;
  }

  .form-select:focus {
    box-shadow: none;
  }
  .list-group-item {
  border: none;
  border-radius: 0;
  padding: 0.75rem 1.25rem;
  background-color: #f9f9f9;
  transition: background-color 0.2s ease-in-out;
}

.list-group-item:hover {
  background-color: #f5f5f5;
}

.list-group-item.active {
  background-color: #9de093;
  color: #fff;
}

.btn {
  border-radius: 0.375rem;
  transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
}

.btn-dark {
  background-color: #9de093;
  color: #fff;
  border-color: #9de093;
}

.btn-dark:hover {
  background-color: #8ccc8c;
  border-color: #8ccc8c;
  color: #fff;
}
.container {
  border: 2px solid transparent; /* Set border to transparent to preserve space for the shadow */
  border-radius: 0.5rem; /* Increased roundness */
  box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3); /* Add a shadow effect with darker color */
  background-color: #f8f9fa; /* Grayish-white inner color */
  padding: 0;
  margin: 0;
}



.form-control {
  border: 2px solid #9de093;
  border-radius: 0.375rem;
  box-shadow: none;
  transition: border-color 0.2s ease-in-out;
}

.form-control:focus {
  border-color: #9de093;
  box-shadow: none;
}
.list-group-item {
  border: 1px solid #ced4da;
  border-radius: 10px;
}

.list-group-item:hover {
  border-color: #007bff;
}

.list-group-item:focus {
  border-color: #007bff;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

</style>
